name: Maven Build

on:
  push:
    paths:
      - '.mvn/wrapper/**'
      - 'pom.xml'
      - 'src/**'
  pull_request:
    paths:
      - '.mvn/wrapper/**'
      - 'pom.xml'
      - 'src/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'maven'
      - name: Build with Maven
        run: mvn -B package --file pom.xml
